<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
  
</head>
<body>
    <div class="main-container">
          <div class="game-container">
              <div class="player-section">
                    <div class="player-info">
                        <div class="player-name">You</div>
                         <div class="player-description">Puny human</div>
                        </div>
                   
                    <div id="round-choice"></div>
                    <div class="button-container">
                        <button class="btn"id="rock"><img src="rock.png" ></button>
                        <button class="btn"id="paper"><img src="paper.png" ></button>
                        <button class="btn"id="scissors"><img src="scissors.svg" ></button>
                    </div>
                    
              </div>
          
          <div class="score-section" id="score-section">  
                  <div id="round-status">Good luck John!</div>
             <div id="score">0-0</div>
             <div id="round" >round 1</div>
           
             <div class="versus-text"> VS</div>    
        </div>
         
         
         
         
          <div class="computer-section">
            <div class="computer-info">
                <div class="computer-name">John</div>
                  <div class="computer-description">The computer</div>
                </div>
          
            <div id="round-choice_computer"></div>
            <div class="button-container">
                <button class="btn" id="rocks" ><img src="rock copy.png" ></button>
                <button class="btn"id="papers" ><img src="paper copy.png" ></button>
               <button class="btn" id="scissorss" ><img src="scissors copy.svg" ></button>
            </div>
          </div>
    </div>
    </div>
  <script src="rps.js"></script>
</body>

</html>
